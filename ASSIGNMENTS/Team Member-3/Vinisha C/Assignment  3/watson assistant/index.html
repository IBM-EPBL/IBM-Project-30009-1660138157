<!DOCTYPE html>
<html>

<head>
  <title>HOME</title>
</head>
<script>
  window.watsonAssistantChatOptions = {
    integrationID: "a3351204-be40-4c28-964c-74b73c4d5cff", // The ID of this integration.
    region: "au-syd", // The region your integration is hosted in.
    serviceInstanceID: "43e5dc0a-0bab-4fa4-8e8c-ed5d693c77bc", // The ID of your service instance.
    onLoad: function (instance) { instance.render(); }
  };
  setTimeout(function () {
    const t = document.createElement('script');
    t.src = "https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
    document.head.appendChild(t);
  });
</script>

<body>
  <center>
    <h1>HOSPITAL HOME PAGE</h1>
    <h1>Hospital Chatbot is embedded to provide answers to queries</h1>
    <h3>Click the icon in bottom right corner to open chatbot</h3>
    <h2>Type 'Hi' to begin the conversation</h2>
  </center>

</body>

</html>
